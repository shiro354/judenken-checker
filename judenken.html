const STORAGE_KEY = 'judenken_progress_full_129'; 
function renderList() {
  const container = document.getElementById('listContainer');
  let currentRegion = "";
  const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  districts.forEach((d, index) => {
    if (d.region !== currentRegion) {
      const h2 = document.createElement('div');
      h2.className = 'region-title';
      h2.innerText = d.region;
      container.appendChild(h2);
      currentRegion = d.region;
    }
    const item = document.createElement('label');
    item.className = 'district-item';
    if (savedData.includes(index)) item.classList.add('checked');
    item.innerHTML = `
      <div class="check-area">
        <input type="checkbox" onchange="toggleCheck(this, ${index})" ${savedData.includes(index) ? 'checked' : ''}>
      </div>
      <div class="district-info">
        <span class="pref-name">${d.pref}</span>
        <span class="district-name">${d.name}</span>
        <span class="type-badge">${d.type}</span>
      </div>
    `;
    container.appendChild(item);
  });
  updateUI();
}
function toggleCheck(checkbox, index) {
  const parent = checkbox.closest('.district-item');
  if (checkbox.checked) {
    parent.classList.add('checked');
  } else {
    parent.classList.remove('checked');
  }
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const checkedIndices = [];
  checkboxes.forEach((box, idx) => {
    if (box.checked) checkedIndices.push(idx);
  });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(checkedIndices));
  updateUI();
}
const SITE_URL = "https://shiro354.github.io/judenken-checker/judenken.html";
function updateUI() {
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  let checkedCount = 0;
  checkboxes.forEach(box => { if(box.checked) checkedCount++; });
  const total = districts.length;
  const percentage = Math.round((checkedCount / total) * 100);
  document.getElementById('progressBar').style.width = percentage + "%";
  document.getElementById('statusText').innerText = `${checkedCount} / ${total} åœ°åŒº (${percentage}%)`;
  const tweetText = `é‡ä¼å»ºåˆ¶è¦‡ã®æ—…ï¼ç¾åœ¨ã€${checkedCount}/${total}åœ°åŒº (${percentage}%)ã‚’é”æˆã—ã¾ã—ãŸï¼ ãœã²ãƒã‚§ãƒƒã‚¯ã—ã¦ã­ï¼ #é‡ä¼å»ºã€€ï¼ƒç”ºä¸¦ã¿ #æ—…è¡Œã€€${SITE_URL}`;
  const url = "https://x.com/intent/tweet?text=" + encodeURIComponent(tweetText);
  document.getElementById('tweetBtn').href = url;
}
